<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Tipos de Listas</h1>
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Lavar roupa</li>
    </ol>
    <p>Pode-se personalizar os números com "type" ao lado de "ol".</p> <!--comentarioooooooo-->
    <h2>Listas Não Ordenadas</h2>
    <ul>
        <li>Tomate</li>
        <li>Carne</li>
        <li>Ovo</li>
    </ul>
    <p>Pode-se personalizar os ícones com "type" ao lado de "ul".</p>
</body>
</html>
